                 <!-- first card -->
                 <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="/images/triangle.png" alt="Triangle" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p>Area (A) = 0.5 X b X h</p>
                        <div>
                            <input type="text" name="" id="triangle-base" class="boder bg-gray-200 w-24 px-2 text-xl" placeholder="b"> <span class="ml-3">cm</span>
                            <input type="text" name="" id="triangle-height" class="boder bg-gray-200 w-24 px-2 text-xl" placeholder="h"> <span class="ml-3">cm</span>
                        </div>
                        <p class="text-2xl">
                            Area: 
                               <span id="triangle-area">0 </span>cm <sup>2</sup>
                        </p>

                      <div class="card-actions ">
                        <button onclick="calculatorTriangleArea()" class="btn btn-primary w-full font-bold">Calculate</button>
                      </div>
                    </div>
                  </div>
                 
                   <!-- second card -->
                 <div class="card w-96 bg-base-100 shadow-xl">

                    <p>Area (A) = w X l</p>
                      <div>
                          <input type="text" name="" id="rectangle-width" class="boder bg-gray-200 w-24 px-2 text-xl" placeholder="w"> <span class="ml-3">cm</span>
                          <input type="text" name="" id="rectangle-length" class="boder bg-gray-200 w-24 px-2 text-xl" placeholder="l"> <span class="ml-3">cm</span>

                    <h2 class="card-title">ellipse</h2>
